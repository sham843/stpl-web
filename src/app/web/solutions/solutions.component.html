<div class="page-heading">
    <div class="card bg-dark text-white">
        <img src="https://img.freepik.com/free-photo/business-teamwork-success-concept_1421-16.jpg?w=996&t=st=1652156925~exp=1652157525~hmac=d1ea544bcfa7bd197cf1cb1e32bc3846a0c6053da268c3a7bb8a291411c59e43"
            class="card-img" alt="...">
        <div class="card-img-overlay">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-sm-12">
                        <h3>Solutions</h3>
                    </div>
                    <div class="col-sm-12">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a routerLink="../home">Home</a></li>
                                <li class="breadcrumb-item">Solutions</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container py-2" >
    <div class="row" id="main-content">
        <div class="card mb-3 p-3" *ngFor="let pageCategory of pageCategoryArray">
            <div class="row g-0">
                <div class="col-md-5">
                    <div id="ProductsImagescarousel" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <!-- <img src="https://img.freepik.com/free-photo/male-worker-with-bulldozer-sand-quarry_1303-28092.jpg?w=996&t=st=1652249233~exp=1652249833~hmac=b16bf534cf0d2e842f149857aa9378cf463f0fc13cb9a02e8a45aef944edb700"
                                    class="d-block w-100" alt="..."> -->
                                    <img [src]="pageCategory?.homeImagePath" class="d-block w-100" alt="...">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-7">
                    <div class="card-body pb-0">
                        <h5 class="card-title">{{pageCategory?.pageName}}</h5>
                        <p [innerHtml]="pageCategory?.about"> </p>
                        <div class="text-end">
                            <a class="btn btn-outline-blue rounded-0" (click)="navigatePage(pageCategory?.id)">Read More</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
