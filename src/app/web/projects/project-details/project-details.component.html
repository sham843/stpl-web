<div class="page-heading">
    <div class="card bg-dark text-white">
        <img src="../../../assets/images/page-banners/Projects.jpg"
            class="card-img" alt="...">
        <div class="card-img-overlay">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-sm-12">
                        <h3>{{pageMasterArray?.pageName}}</h3>
                    </div>
                    <div class="col-sm-12">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a routerLink="../../../home">Home</a></li>
                                <li class="breadcrumb-item"><a routerLink="../../../projects">Projects</a></li>
                                <li class="breadcrumb-item active" aria-current="page">{{pageMasterArray?.pageName}}
                                </li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container py-2">
    <div class="row" id="main-content">
        <div class="col-sm-12">
            <h3 class="mb-4">{{pageMasterArray?.pageName}}</h3>
        </div>
        <div class="col-sm-6">
            <div class="location">
                <div id="ProductsImagescarousel" class="carousel slide mb-4" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <ng-container *ngFor="let pagemaster of pageMasterArray?.pageMasters; let i = index">
                            <div class="carousel-item" [class.active]="i == 0">
                                <img [src]="pagemaster?.imagePath" class="d-block w-100" alt="...">
                            </div>
                        </ng-container>
                    </div>
                    <ng-container *ngIf="pageMasterArray?.pageMasters.length > 1">
                        <button class="carousel-control-prev" type="button" data-bs-target="#ProductsImagescarousel"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#ProductsImagescarousel"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </ng-container>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <h6 class="fw-bold mb-3">Introduction</h6>
            <p [innerHtml]="pageMasterArray?.about"></p>
        </div>

        <div class="col-sm-12">
            <div class="card card-body border-0 rounded-0 p-4 mb-4">
                <h6 class="fw-bold mb-3">Features</h6>
                <div [innerHtml]="pageMasterArray?.features"></div>
            </div>
        </div>
    </div>
</div>
