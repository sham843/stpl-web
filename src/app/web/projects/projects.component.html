<div class="page-heading">
    <div class="card bg-dark text-white">
        <img src="https://img.freepik.com/free-photo/business-teamwork-success-concept_1421-16.jpg?w=996&t=st=1652156925~exp=1652157525~hmac=d1ea544bcfa7bd197cf1cb1e32bc3846a0c6053da268c3a7bb8a291411c59e43"
            class="card-img" alt="...">
        <div class="card-img-overlay">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-sm-12">
                        <h3>Our Latest Projects</h3>
                    </div>
                    <div class="col-sm-12">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a routerLink="../home">Home</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Projects</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container py-2" *ngFor="let pageCategory of pageCategoryArray">
    <div class="row" id="main-content" (click)="navigatePage(pageCategory?.id)">
        <div class="col-sm-12 col-md-6 col-lg-4 mb-4">
            <div class="card text-white card-has-bg click-col"
                style="background-image:url('https://source.unsplash.com/600x900/?tech,street');">
                <!-- <img class="card-img d-none" src="https://source.unsplash.com/600x900/?tech,street"
                    alt="Projects Name"> -->
                      <img [src]="pageCategory?.homeImagePath" class="d-block w-100" alt="...">
                <div class="card-img-overlay d-flex flex-column">
                    <div class="card-body">
                        <h4 class="card-title mt-0 "><a class="text-white">
                            {{pageCategory?.pageName}}
                        </a></h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
